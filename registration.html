<!DOCTYPE html>
<html lang="en">

<head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <title>Meet</title> 
  <link rel="stylesheet" href="style.css"> 
  <style> 
    body {  
      font-family: Arial, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #f9f9f9; /* Set background color */ 
    }    

    header {   
      background-color: #333; 
      color: #fff; 
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffc107;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      padding-bottom: 20px;
    }

    main h2 {
      color: #333;
      margin-top: 20px;
    }

    main p {
      color: #666;
    }

    .meet-details {
      text-align: left;
      margin-top: 20px;
      padding: 0 20px;
    }

    .meet-details h3 {
      color: #333;
    }

    .meet-details ul {
      list-style-type: disc;
      margin-left: 20px;
      color: #666;
    }
  </style>
</head>

<body>
  
  <header>
    <h1>PushPull Event</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="meet.html">Meet</a></li>
        <li><a href="registration.html">Registration</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Lifter Registration</h2>
      <form action="https://script.google.com/macros/s/AKfycbww9-jQAiV04TeZXCCfTGh4JZJb_mqLzeLHH_UUExkZHEx5k5rcmrnt-9hPRSMnECIM/exec" method="POST">

      <label for="firstName">First Name:</label><br>
      <input type="text" id="firstName" name="firstName" required><br><br>
      <label for="lastName">Last Name:</label><br>
      <input type="text" id="lastName" name="lastName" required><br><br>
      <label for="gender">Gender:</label><br>
      <select id="gender" name="gender" required>
        <option value="">Select...</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select><br><br>
      <label for="weightClass">Weight Class:</label><br>
      <select id="weightClass" name="weightClass" required>
        <option value="">Select...</option>
        <option value="AClass"> Ladies </option>
        <option value="BClass"> 50-60 </option>
        <option value="CClass"> 60-70 </option>
        <option value="DClass"> 70-80 </option>
        <option value="EClass"> 80-90 </option>
        <option value="Flass"> 90+ </option>
    
      </select><br><br>
      <label for="firstMeet">1st meet?</label><br>
      <input type="radio" id="yes" name="firstMeet" value="yes" required>
      <label for="yes">Yes</label><br>
      <input type="radio" id="no" name="firstMeet" value="no">
      <label for="no">No</label><br><br>
      <label for="instagram">Instagram (Optional):</label><br>
      <input type="text" id="instagram" name="instagram"><br><br>
      <label for="about">Tell us something about you (Optional):</label><br>
      <textarea id="about" name="about" rows="4" cols="50"></textarea><br><br>
      <input type="submit" value="Register">

    </form>
    <script>
      document.querySelector('form').addEventListener('submit', function(e) {
        e.preventDefault();  // Prevent the default form submission

        // Get the form data
        const formData = new FormData(this);

        // Send data to Google Apps Script via fetch
        fetch('https://script.google.com/macros/s/AKfycbww9-jQAiV04TeZXCCfTGh4JZJb_mqLzeLHH_UUExkZHEx5k5rcmrnt-9hPRSMnECIM/exec', {
          method: 'POST',
          body: formData  // Send form data directly without JSON.stringify
        })
        .then(response => response.text())  // Expect a response as plain text (success or error message)
        .then(data => {
          alert('Registration successful!');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('There was an error with your registration. Please try again.');
        });
      });
    </script>

  </main>

  <footer>
    <p>&copy; 2025 Gast Gym</p>
  </footer>
</body>

</html>
